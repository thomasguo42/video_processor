<!DOCTYPE html>
<html>
<head>
    <title>Final Results</title>
</head>
<body>
    <h1>Final Winner: {{ final_winner }}</h1>
    <h2>Left Percentage: {{ left_percentage }}%</h2>
    <h2>Right Percentage: {{ right_percentage }}%</h2>

    <h2>Video with Keypoints</h2>
    <video width="640" height="360" controls>
        <source src="{{ video_with_keypoints_url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <a href="{{ video_with_keypoints_url }}" download>Download Video with Keypoints</a>

    <!-- Add a "Submit Another Video" button -->
    <form action="{% url 'video_upload' %}" method="get">
        <button type="submit">Submit Another Video</button>
    </form>
</body>
</html>
