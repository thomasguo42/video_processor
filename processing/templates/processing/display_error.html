<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .error-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .retry-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

            .retry-button:hover {
                background-color: #2980b9;
            }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>很抱歉，视频无法处理</h1>
        <p>处理视频时发生了错误，请稍后重试。</p>
        <a href="{% url 'video_upload' %}" class="retry-button">重新上传视频</a>
    </div>
</body>
</html>
