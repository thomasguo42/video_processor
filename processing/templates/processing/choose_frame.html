<!DOCTYPE html>
<html>
<head>
    <title>Select Humans</title>
</head>
<body>
    <h1>Select Humans to Track</h1>
    <img src="{{ choose_frame_url }}" alt="Choose Frame" style="display: block; margin-left: auto; margin-right: auto;" />
    <form method="post" action="{% url 'process_data' video_id=video_id index1=0 index2=0 %}">
        {% csrf_token %}
        <label for="index1">Enter the index of the left fencer:</label>
        <input type="number" id="index1" name="index1"><br><br>
        <label for="index2">Enter the index of the right fencer:</label>
        <input type="number" id="index2" name="index2"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
